<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <ul class="list-group">
      <li class="list-group-item text-primary">Item 1 (Primary Text)</li>
      <li class="list-group-item text-success bg-warning">Item 2 (Success Text, Warning Background)</li>
      <li class="list-group-item text-danger">Item 3 (Danger Text)</li>
      <li class="list-group-item text-info bg-light">Item 4 (Info Text, Light Background)</li>
      <li class="list-group-item text-warning">Item 5 (Warning Text)</li>
      <li class="list-group-item text-dark bg-info">Item 6 (Dark Text, Info Background)</li>
      <li class="list-group-item text-secondary">Item 7 (Secondary Text)</li>
      <li class="list-group-item text-light bg-dark">Item 8 (Light Text, Dark Background)</li>
    </ul>
  </div>

</body>
</html>
